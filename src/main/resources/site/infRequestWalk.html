<div id="contentRequestPage">

    <h1>Work with requests walk</h1>

    <h2>Search request</h2>

    <form id="myFormReq" action="#" onsubmit="formFindReq()">
        <table id="findReq">
            <tr>
                <td>Enter unique id request</td>
            </tr>
            <tr>
                <td><input type=text id="uniqueIdReq"></td>
            </tr>
            <tr>
                <td>
                    <input type=submit name="submit" value="find" id="new">
                    <input type="button" onclick="addFromBdReq()" value="get all requests">
                    <input type="button" onclick="clearReq()" value="hide found request">
                    <input type="button" onclick="clearAllReq()" value="hide all requests">
                </td>
            </tr>
        </table>
    </form>
    <br>

    <div id="findTableReq"></div>

    <br>
    <div id="requestTable"></div>

    <h2>Create request walk</h2>
    <table id="createRequestTable">
        <tr>
            <td>
                Owner:
            </td>
            <td>
                <select id="selectReqOwner" onchange="loadInf()" class="inputReq"
                        onclick="inputValueSelectOwner()">
                    <option value="default">default</option>
                </select>
                <div id="inputOwner"></div>
            </td>
        </tr>
        <tr>
            <td>
                Pet:
            </td>
            <td>
                <select id="selectPet" class="inputReq">
                    <option value="default">no pets</option>
                </select>
                <div id="inputPet"></div>
            </td>
        </tr>
        <tr>
            <td>
                Request place:
            </td>
            <td>
                <input type="text" onclick="inputValueRequestPlace()" class="inputReq"
                       id="requestPlace" placeholder="Default">
                <div id="inputRequestPlace"></div>
            </td>
        </tr>
        <tr>
            <td>
                Time walk:
            </td>
            <td>
                <input type="datetime-local" onclick="inputValueTimeWalk()"
                       class="inputReq" id="timeWalk">
                <div id="inputTimeWalk"></div>
            </td>
        </tr>
        <tr>
            <td>
                Walk duration:
            </td>
            <td>
                <input type="text" onclick="inputValueWalkDuration()" class="inputReq"
                       id="walkDuration" placeholder="Default">
                <div id="inputWalkDuration"></div>
            </td>
        </tr>
        <tr>
            <td><input type="button" id="createButtonReq" onclick="crtReq()" value="create"></td>
        </tr>
    </table>

    <br>
    <div id="outReq"></div>

    <div id="footerReq">&copy; Dvoryanchikov Sergey</div>
</div>
