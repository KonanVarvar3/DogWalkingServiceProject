<div id="newClt"></div>

<div id="contentClientPage">

    <h1>Work with clients</h1>

    <h2>Search client</h2>

    <form id="myForm" action="#" onsubmit="formFindClient()">
        <table id="findClient">
            <tr>
                <td>Enter unique id client</td>
            </tr>
            <tr>
                <td><input type=text id="uniqueId"></td>
            </tr>
            <tr>
                <td>
                    <input type=submit name="submit" value="find" id="new">
                    <input type="button" onclick="addFromBd()" value="get all clients">
                    <input type="button" onclick="clearClient()" value="hide found client">
                    <input type="button" onclick="clearAllClient()" value="hide all clients">
                </td>
            </tr>
        </table>
    </form>
    <br>

    <div id="findTable"></div>

    <br>
    <div id="clientTable"></div>

    <h2>Create client</h2>
    <table id="createClientTable">
        <tr>
            <td>
                Last name:
            </td>
            <td>
                <input type="text" onclick="inputValueLastName()" class="inputClient"
                       id="lastName" placeholder="Default">
                <div id="inputLastName"></div>
            </td>
        </tr>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" onclick="inputValueName()" class="inputClient"
                       id="name" placeholder="Default">
                <div id="inputName"></div>
            </td>
        </tr>
        <tr>
            <td>
                Middle name:
            </td>
            <td>
                <input type="text" onclick="inputValueMiddleName()" class="inputClient"
                       id="middleName" placeholder="Default">
                <div id="inputMiddleName"></div>
            </td>
        </tr>
        <tr>
            <td>
                Birth date:
            </td>
            <td>
                <input type="date" onclick="inputValueBirthday()" class="inputClient, form-control"
                       id="birthDate" placeholder="dd.mm.yyyy" name="date" required>
                <div id="inputBirthday"></div>
            </td>
        </tr>
        <tr>
            <td>
                Phone number:
            </td>
            <td>
                <input type="text" onclick="inputValuePhone()" class="inputClient"
                       id="phoneNumber" placeholder="Default">
                <div id="inputPhone"></div>
            </td>
        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="text" onclick="inputValueEmail()" class="inputClient"
                       id="email" placeholder="something">
                <select id="selectDomains">
                    <option value="@mail.ru">
                        @mail.ru
                    </option>
                    <option value="@yandex.ru">
                        @yandex.ru
                    </option>
                    <option value="@gmail.com">
                        @gmail.com
                    </option>
                </select>
                <div id="inputEmail"></div>
            </td>
        </tr>
        <tr>
            <td>
                Address:
            </td>
            <td>
                <input type="text" onclick="inputValueAddress()" class="inputClient"
                       id="address" placeholder="Default">
                <div id="inputAddress"></div>
            </td>
        </tr>
        <tr>
            <td><input type="button" id="createButton" onclick="crt()" value="create"></td>
        </tr>
    </table>

    <br>
    <div id="out"></div>

    <div id="footerClient">&copy; Dvoryanchikov Sergey</div>
</div>

<div id="Container">
    <div id="header"></div>
    <div id="footer"></div>
    <div id="content"></div>
</div>

</body>
